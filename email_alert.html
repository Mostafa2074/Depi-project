<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
    }

    .content {
      margin: 20px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>{{title}}</h2>
    </div>
    <div class="content">
      <p>{{message}}</p>
      <table>
        {{table_rows}}
      </table>
    </div>
    <div class="footer">
      <p><strong>Notes:</strong> {{notes}}</p>
      <p>This is an automated message from the Forecasting Monitoring System.</p>
    </div>
  </div>
</body>

</html>
